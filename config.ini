**************************************************
*     code clavier
*     ------------
*     !!!attention chaque touche doit être entouré de { et de }, exemple pour la touche u {u}
*     alt gauche {LAlt} exemple {LAlt}j
*     alt droit pas utilisable pour le moment
*     shift gauche {LShift} exemple {LShift}j
*     shift droit {RShift} exemple {RShift}j
*     controle gauche {RCtrl} exemple {RCtrl}j
*     Controle droit {LCtrl} exemple {LCtrl}j
*     touche fonction type F1 {F1}
*     chiffre clavier numéric 5 {NUMPAD5}
*     appuie long sur b {LONG}B (uniquement pour les touches simple pas de combinaison)
*     click droit {right_click}
*     click molette {molette_click}
*     click gauche {left_click}
**************************************************
