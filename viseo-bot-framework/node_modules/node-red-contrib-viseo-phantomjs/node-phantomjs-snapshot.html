<script type="text/javascript">
    RED.nodes.registerType('phantomjs-snapshot',{
        category: 'VISEO_MEDIA',
        color: '#3FADB5',
        defaults: { 
            name:  { value: undefined },
            url:   { value: undefined },
            path:  { value: undefined },
            width: { value: undefined },
            height:{ value: undefined },
            delay: { value: undefined },
        },
        inputs:  1,
        outputs: 1,
        icon: "snapshot.svg",
        align: "left",
        paletteLabel: "Snapshot",
        label: function() { return this.name || "Snapshot"; }
    });
</script>

<script type="text/x-red" data-template-name="phantomjs-snapshot">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="icon-tag"></i> Url</label>
        <input type="text" id="node-input-url" placeholder="http://">
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="icon-tag"></i> Path</label>
        <input type="text" id="node-input-path" placeholder="{cwd}/path/to/png">
    </div>
    <div class="form-row">
        <label for="node-input-width"><i class="icon-tag"></i> Width</label>
        <input type="text" id="node-input-width" placeholder="1024">
    </div>
    <div class="form-row">
        <label for="node-input-height"><i class="icon-tag"></i> Height</label>
        <input type="text" id="node-input-height" placeholder="768">
    </div>
    <div class="form-row">
        <label for="node-input-delay"><i class="icon-tag"></i> Delay</label>
        <input type="text" id="node-input-delay" placeholder="0">
    </div>
</script>

<script type="text/x-red" data-help-name="phantomjs-snapshot">
Take a snapshot of a given URL using PhantomJS.
<ul>
    <li>URL: the URL to shot</li>
    <li>Delay: the duration in ms to wait before the snapshot</li>
    <li>Path: the path to the png.</li>
    <li>Width and Height: the dimension to shot</li>
</ul>
</script>
