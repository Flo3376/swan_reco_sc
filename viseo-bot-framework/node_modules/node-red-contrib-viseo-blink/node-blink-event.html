<script type="text/javascript">
    RED.nodes.registerType('blink-event',{
        category: 'VISEO_IOT',
        color: '#3FADB5',
        defaults: { 
            name:      { value: undefined },
            uri:       { value: undefined },
            network:   { value: undefined },
            ext:       { value: undefined },
            last:      { value: undefined },
        },
        inputs:  1,
        outputs: 1,
        icon: "blink.svg",
        align: "left",
        label: function() { return this.name || "Blink Event"; }
    });
</script>

<script type="text/x-red" data-template-name="blink-event">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-network"><i class="icon-tag"></i> Network</label>
        <input type="text" id="node-input-network" placeholder="Blink-0000">
    </div>
    <div class="form-row">
        <label for="node-input-ext"><i class="icon-tag"></i> Media</label>
        <select id="node-input-ext">
            <option value=".jpg">Thumbnail</option>
            <option value=".mp4">Movie Clip</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-last"><i class="icon-tag"></i> Lastest</label>
        <input type="checkbox" style="width: auto;" id="node-input-last"> <span style="font-size: 12px">latest event</span>
    </div>
</script>

<script type="text/x-red" data-help-name="blink-event">
    <p>Implements CURL Blink for Home unofficial API</p>
    <p>Query latest Blink Events. Send a message for each motion event</p>

    <h3>Input</h3>
    Must be called after a Blink-Login in the flow.

    <h3>Output</h3>
    <ul>
        <li>blink.event: the JSON event</li>
        <li>headers: set an HTTP header with the token</li>
        <li>url: path to the media</li>
    </ul>

    <p>This node can be piped to HTTP request to retrieve thumbnails</p>
</script>
