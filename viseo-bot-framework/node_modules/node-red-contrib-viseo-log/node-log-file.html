<script type="text/javascript">
    RED.nodes.registerType('log-file',{
        category: 'VISEO_LOG',
        color: '#3FADB5',
        defaults: { 
            name:    { value: undefined },
            file:    { value: undefined },
            log:     { value: undefined },
            level:   { value: undefined }
        },
        inputs:  1,
        outputs: 1,
        icon: "log.svg",
        align: "right",
        paletteLabel: 'to File',
        label: function() { return this.name || "to File"; }
    });
</script>

<script type="text/x-red" data-template-name="log-file">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-file"><i class="icon-tag"></i> File</label>
        <input type="text" id="node-input-file" placeholder="{cwd}/path/to/file">
    </div>
    <div class="form-row">
        <label for="node-input-log"><i class="icon-tag"></i> Log</label>
        <input type="text" id="node-input-log" placeholder="payload">
    </div>
        <div class="form-row">
        <label for="node-input-level"><i class="icon-tag"></i> Level</label>
        <input type="text" id="node-input-level" placeholder="info">
    </div>
</script>

<script type="text/x-red" data-help-name="log-file">
    Use Winston library to log JSON object into a log file

    <h3>input</h3>
    A JSON object to log. It is defined in Log field

    <h3>Output</h3>
    The previous Input data
</script>
