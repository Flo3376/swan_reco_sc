<script type="text/javascript">
    RED.nodes.registerType('log-azure-appinsight',{
        category: 'VISEO_LOG',
        color: '#3FADB5',
        defaults: { 
            name:    { value: undefined },
            key:     { value: undefined },
            log:     { value: undefined },
            evttype: { value: undefined },
            evtname: { value: undefined }
        },
        inputs:  1,
        outputs: 1,
        icon: "chart.svg",
        align: "right",
        paletteLabel: 'to Azure',
        label: function() { return this.name || "to Azure"; }
    });
</script>

<script type="text/x-red" data-template-name="log-azure-appinsight">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-key"><i class="icon-tag"></i> Key</label>
        <input type="text" id="node-input-key" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-input-evttype"><i class="icon-tag"></i> Event Type</label>
        <select id="node-input-evttype">
            <option value="event">Event</option>
            <option value="metric">Metric</option>
            <option value="trace">Trace</option>
            <option value="error">Error</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-evtname"><i class="icon-tag"></i> Event Name</label>
        <input type="text" id="node-input-evtname" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-log"><i class="icon-tag"></i> Event Log</label>
        <input type="text" id="node-input-log" placeholder="payload">
    </div>
</script>

<script type="text/x-red" data-help-name="log-azure-appinsight">
    Send log data to Azure AppInsight

    <h3>input</h3>
    A JSON object to log. It is defined in Event Log field

    <h3>Output</h3>
    The previous Input data
