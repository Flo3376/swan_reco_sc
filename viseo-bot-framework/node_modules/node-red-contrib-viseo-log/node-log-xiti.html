<script type="text/javascript">
    RED.nodes.registerType('log-xiti',{
        category: 'VISEO_LOG',
        color: '#3FADB5',
        defaults: { 
            name:    { value: undefined },
            siteId:  { value: undefined },
            pageId:  { value: undefined }
        },
        inputs:  1,
        outputs: 1,
        icon: "chart.svg",
        align: "right",
        paletteLabel: 'to XiTi',
        label: function() { return this.name || "to XiTi"; }
    });
</script>

<script type="text/x-red" data-template-name="log-xiti">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-siteId"><i class="icon-tag"></i> Site Id</label>
        <input type="text" id="node-input-siteId" placeholder="XiTi Site Id">
    </div>
    <div class="form-row">
        <label for="node-input-pageId"><i class="icon-tag"></i> Page Id</label>
        <input type="text" id="node-input-pageId" placeholder="A Page Flag">
    </div>
</script>

<script type="text/x-red" data-help-name="log-xiti">
    Send log data to XiTi

    <h3>input</h3>
    A string object to log. It is defined in pageId field

    <h3>Output</h3>
    The previous Input data
</script>
