<script type="text/javascript">
    RED.nodes.registerType('thumbnail',{
        category: 'VISEO_MEDIA',
        color: '#3FADB5',
        defaults: { 
            name:      { value: undefined },
            ffmpeg:    { value: undefined },
            width:     { value: undefined },
        },
        inputs:  1,
        outputs: 1,
        icon: "cog.svg",
        align: "right",
        paletteLabel: 'ffmpeg thumb',
        label: function() { return this.name || "toThumb"; }
    });
</script>

<script type="text/x-red" data-template-name="thumbnail">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-ffmpeg"><i class="icon-tag"></i> FFMPEG</label>
        <input type="text" id="node-input-ffmpeg" placeholder="/path/to/ffmpeg">
    </div>
    <div class="form-row">
        <label for="node-input-width"><i class="icon-tag"></i> Width</label>
        <input type="text" id="node-input-width" placeholder="360">
    </div>
</script>

<script type="text/x-red" data-help-name="thumbnail">
    <p>Convert Video to Thumbnail</p>
    <ul>
        <li>input payload: the input file path</li>
        <li>output payload: the output file path</li>
    </ul>
</script>
