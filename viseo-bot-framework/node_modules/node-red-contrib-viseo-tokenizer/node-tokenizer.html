<script type="text/javascript">
    RED.nodes.registerType('tokenizer',{
        category: 'VISEO_HELPER',
        color: '#3FADB5',
        defaults: { 
            name :       { value: undefined },
            salt :       { value: undefined },
            source :       { value: undefined }
        },
        inputs:  1,
        outputs: 1,
        icon: "house-key.svg",
        align: "left",
        paletteLabel: "Tokenizer",
        label: function() { return this.name || "Tokenizer"; },
    });
</script>

<script type="text/x-red" data-template-name="tokenizer">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-salt"><i class="icon-tag"></i> Salt</label>
        <input type="text" id="node-input-salt" placeholder="Salt">
    </div>
    <div class="form-row">
        <label for="node-input-source"><i class="icon-tag"></i> Source</label>
        <input type="text" id="node-input-source" placeholder="payload">
    </div>
</script>

<script type="text/x-red" data-help-name="tokenizer">
    <p>Takes an array of values and transforms it into a token, using the given salt.</p>
    <p>The salt should be a random string that cannot be guessed by anyone, it helps securing the token.</p>
    <p>If source is defined, it is expected to be a string to tokenize. If not, it is set as the current payload, as a string or a javascript object/array</p>
</script>
