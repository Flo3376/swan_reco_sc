<script type="text/javascript">
    RED.nodes.registerType('fb-log',{
        category: 'VISEO_LOG',
        color: '#3FADB5',
        defaults: { 
            name:         { value: undefined },
            config:       { value: undefined, type: 'facebook-config'}, 
            userId:       { value: undefined },
            log:          { value: undefined }
        },
        inputs:  1,
        outputs: 1,
        icon: "chart.svg",
        align: "right",
        paletteLabel: 'to FB Stats',
        label: function() { return this.name || "to FB Analytics"; }
    });
</script>

<script type="text/x-red" data-template-name="fb-log">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-config"><i class="icon-tag"></i> Credentials</label>
        <input type="text" id="node-input-config" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-userId"><i class="icon-tag"></i> User ID</label>
        <input type="text" id="node-input-userId" placeholder="user.id">
    </div>
    <div class="form-row">
        <label for="node-input-log"><i class="icon-tag"></i> Event Log</label>
        <input type="text" id="node-input-log" placeholder="payload">
    </div>
</script>

<script type="text/x-red" data-help-name="fb-log">
    Send log data to Facebook Analytics

    <h3>input</h3>
    A string object to log. It is defined in pageId field

    <h3>Output</h3>
    The previous Input data
</script>
