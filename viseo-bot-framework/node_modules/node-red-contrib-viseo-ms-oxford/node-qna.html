<script type="text/javascript">
    RED.nodes.registerType('ms-qna',{
        category: 'VISEO_NLP',
        color: '#3FADB5',
        defaults: { 
            name:    { value: undefined },
            knowledgeBaseId:   { value: undefined, required: true },
            subKey:  { value: undefined, required: true },
            question:    { value: undefined },
        },
        inputs: 1,
        outputs:1,
        icon: "microsoft.svg",
        align: "left",
        paletteLabel: 'MS QnA',
        label: function() { return this.name || "MS QnA"; }
    });
</script>

<script type="text/x-red" data-template-name="ms-qna">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-knowledgeBaseId"><i class="icon-tag"></i> Knowledge Base Id</label>
        <input type="text" id="node-input-knowledgeBaseId" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-subKey"><i class="icon-tag"></i> Subscription Key</label>
        <input type="text" id="node-input-subKey" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-question"><i class="icon-tag"></i> Question</label>
        <input type="text" id="node-input-question" placeholder="{payload}">
    </div>
   
</script>

<script type="text/x-red" data-help-name="ms-qna">
    <p>Query Microsoft QNA Maker API with the given payload.</p>
</script>
