<script type="text/javascript">
    RED.nodes.registerType('vision-get-description',{
        category: 'VISEO_VISION',
        color: '#3FADB5',
        defaults: { 
            name:       { value: undefined },
            image:      { value: undefined },
            imagetype:  { value: undefined },
            visionkey:  { value: undefined, required: true, type: 'ms-config'} 
        },
        inputs:  1,
        outputs: 1,
        icon: "microsoft.svg",
        align: "left",
        paletteLabel: "MS Descr",
        label: function() { return this.name || "Get description"; }
    });
</script>

<script type="text/x-red" data-template-name="vision-get-description">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-image"><i class="icon-tag"></i> Image</label>
        <input type="text" id="node-input-image" placeholder="message.attachments[0].contentUrl">
    </div>
    <div class="form-row">
        <label for="node-input-imagetype"><i class="fa fa-tasks"></i> Image type</label>
        <select type="text" id="node-input-imagetype" style="width:70%;">
        <option value="type-attach">Attachment</option>
        <option value="type-url">Url</option>
        <option value="type-buffer">Buffer</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-visionkey"><i class="fa fa-lock"></i> Vision API key</label>
        <input type="text" id="node-input-visionkey" placeholder="">
    </div>
</script>

<script type="text/x-red" data-help-name="vision-get-description">
    <p>This node gives a complete description sentence of the image.</p>
    <p>INPUT</p>
    <p><b>Name :</b> Label of the node.</p>
    <p><b>Image :</b> Image to explore.</p>
    <p><b>Image type :</b> Select if the image is an attachment, a buffer or an URL.</p>
    <p><b>Key :</b> Vision API key is required here.</p>
    <p>OUTPUT</p>
    <p>The msg.payload field contains <b>the description sentence</b> if all went well, and the error in the other case.</p>
</script>
