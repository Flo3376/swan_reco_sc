<script type="text/javascript">
    RED.nodes.registerType('xlsx',{
        category: 'VISEO_DB',
        color: '#3FADB5',
        defaults: { 
            name:      { value: undefined },
            rows:      { value: undefined },
            path:      { value: undefined },
            columns:   { value: undefined },
        },
        inputs:  1,
        outputs: 1,
        icon: "db.svg",
        align: "left",
        paletteLabel: "Xlsx",
        label: function() { return this.name || "Xlsx"; }
    });
</script>

<script type="text/x-red" data-template-name="xlsx">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Sheet</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-rows"><i class="icon-tag"></i> Rows</label>
        <input type="text" id="node-input-rows" placeholder="payload">
    </div>
    <div class="form-row">
        <label for="node-input-columns"><i class="icon-tag"></i> Columns</label>
        <textarea id="node-input-columns" rows="3" style="width:300px"></textarea>
    </div>
    <div class="form-row">
        <label for="node-input-path"><i class="icon-tag"></i> Path</label>
        <input type="text" id="node-input-path" placeholder="{cwd}/data/report.xlsx">
    </div>
</script>

<script type="text/x-red" data-help-name="xlsx">
    Convert an object's array to an XLSX file. 
    For instance, export insghts of an NeDB database to an XLSX report.
</script>
