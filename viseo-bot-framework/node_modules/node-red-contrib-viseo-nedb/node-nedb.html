<script type="text/javascript">
    RED.nodes.registerType('nedb',{
        category: 'config',
        color: '#3FADB5',
        defaults: { 
            name:      { value: undefined },
            path:      { value: undefined },
            xlsx:      { value: undefined }
            
        },
        inputs:  1,
        outputs: 1,
        icon: "",
        align: "left",
        paletteLabel: "NeDB",
        label: function() { 
            if(this.name) {
                return this.name;
            }
            return this.path.substring(this.path.lastIndexOf('/') + 1, this.path.lastIndexOf('.'));            
        }
    });
</script>

<script type="text/x-red" data-template-name="nedb">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-path"><i class="icon-tag"></i> Path</label>
        <input type="text" id="node-config-input-path" placeholder="{cwd}/data/database.db">
    </div>
    <div class="form-row">
        <label for="node-config-input-xlsx"><i class="icon-tag"></i> XLSX Tab</label>
        <input type="text" id="node-config-input-xlsx" placeholder="">
        <div style="padding-left: 104px;"><em>For XLSX Path import tab to NeDB readonly</em></div>
    </div>

   
</script>

<script type="text/x-red" data-help-name="nedb">
    Configuration for NeDB Database.
    <h2>Fields</h2>
    <ul>
        <li><b>Name:</b> can be used to override the default name of the node.</li>
        <li><b>Path:</b> path to the local NeDB file </li>
        <li><b>XLSX Tab:</b> tab to use to import the data (xlsx only) </li>
    </ul>
</script>
