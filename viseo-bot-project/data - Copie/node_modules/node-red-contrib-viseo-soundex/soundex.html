<script type="text/javascript">
    RED.nodes.registerType('soundex',{
        category: 'ðŸ’¬_language',
        color: '#3FADB5',
        defaults: { 
            name :           { value: undefined },
            text :           { value: "payload" },
            textType :       { value: "msg" },
            confidence :     { value: "0" },
            confidenceType : { value: "num" },
            sheet :          { value: undefined },
            sheetType :      { value: "str" },
            output :         { value: "payload" },
            outputType :     { value: "msg" }
        },
        inputs:  1,
        outputs: 1,
        icon: "soundex.svg",
        align: "left",
        paletteLabel: "Soundex",
        label: function() { return this.name || "Soundex"; },
        oneditprepare: function() {
            if (!this.confidenceType) this.confidenceType = 'num';
            if (!this.sheetType) this.sheetType = 'str';
            if (!this.outputType) this.outputType = 'msg';
            if (!this.textType) this.textType = 'msg';
            $("#node-input-confidence").typedInput({ default: 'msg', types: ['msg','num','global'], typeField: $("#node-input-confidenceType") });
            $("#node-input-sheet").typedInput({ default: 'str', types: ['str'], typeField: $("#node-input-sheetType") });
            $("#node-input-output").typedInput({ default: 'msg', types: ['msg','global'], typeField: $("#node-input-outputType") });
            $("#node-input-text").typedInput({ default: 'msg', types: ['msg','str','global'], typeField: $("#node-input-textType") });
        }
    });
</script>

    <div class="form-row">
