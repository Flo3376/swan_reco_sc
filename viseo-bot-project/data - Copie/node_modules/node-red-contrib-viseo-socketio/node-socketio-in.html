<script type="text/javascript">
    RED.nodes.registerType('socketio-in',{
        category: 'üÉè_miscellaneous',
        color: '#d6d6d6',
        defaults: { 
            name:       { value: undefined },
            path:       { value: undefined },
            output:     { value: undefined },
            pathType:   { value: "str" }
        },
        inputs:0,
        outputs:1,
        icon: "socketio.png",
        align: "left",
        paletteLabel: 'Socket.io in',
        label: function() { 
            if (this.name !== undefined && this.name !== "") return this.name;
            else if (this.path === undefined || this.path === "") return "Socket.io in";
            else return this.path;
        },
        oneditprepare: function() {
            if (!this.pathType) this.pathType = 'str';
            $("#node-input-path").typedInput({ default: 'str', types: ['str','global'], typeField: $("#node-input-pathType") });
            $("#node-input-output").typedInput({ default: 'msg', types: ['msg'], type: 'msg' });
        }
    });
</script>

<script type="text/x-red" data-template-name="socketio-in">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    
    <div class="form-row">
        <br>
        <label for="node-input-path"><i class="fa fa-globe"></i> Path</label>
        <input type="text" id="node-input-path" placeholder="ws/path" style="width: 70%">
        <input type="hidden" id="node-input-pathType">
    </div>
    <div class="form-row">
        <label for="node-input-output"><i class="fa fa-sign-out"></i> Output</label>
        <input type="text" id="node-input-output" placeholder="payload" style="width: 70%">
    </div>
</script>

<script type="text/x-red" data-help-name="socketio-in">

    <p>Listens to incomming SocketIO message on the given path. </p>

    <h3>Details</h3>
    <p>Properties</p>
    <dl class="message-properties">
        <dt>Path <span class="property-type">string</span></dt>
        <dd>name of the path that is captured on the server side (ex: socket.io)</dd>
        <dt>Output <span class="property-type">string</span></dt>
        <dd>where to store the results</dd>
    </dl>

    </ul>
</script>
