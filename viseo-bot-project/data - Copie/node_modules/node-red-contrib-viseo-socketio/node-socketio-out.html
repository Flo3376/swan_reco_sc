<script type="text/javascript">
    RED.nodes.registerType('socketio-out',{
        category: 'üÉè_miscellaneous',
        color: '#d6d6d6',
        defaults: { 
            name:   { value: undefined },
            path:   { value: undefined },
            pathType:   { value: "str" },
            value:  { value: undefined },
            valueType:   { value: "msg" }
        },
        inputs:1,
        outputs:0,
        icon: "socketio.png",
        align: "right",
        paletteLabel: 'Socket.io out',
        label: function() { 
            if (this.name !== undefined && this.name !== "") return this.name;
            else if (this.path === undefined || this.path === "") return "Socket.io out";
            else return this.path;
        },
        oneditprepare: function() {
            if (!this.pathType) this.pathType = 'str';
            if (!this.valueType) this.valueType = 'msg';
            $("#node-input-path").typedInput({ default: 'str', types: ['str','msg','global'], typeField: $("#node-input-pathType") });
            $("#node-input-value").typedInput({ default: 'str', types: ['str','msg','global'], typeField: $("#node-input-valueType") });
        }
    });
</script>

<script type="text/x-red" data-template-name="socketio-out">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <br>
        <label for="node-input-path"><i class="fa fa-globe"></i> Path</label>
        <input type="text" id="node-input-path" placeholder="ws/path" style="width: 70%">
        <input type="hidden" id="node-input-pathType">
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="icon-tag"></i> Value</label>
        <input type="text" id="node-input-value" placeholder="" style="width: 70%">
        <input type="hidden" id="node-input-valueType">
    </div>
</script>

<script type="text/x-red" data-help-name="socketio-out">

    <p>Emits a SocketIO message on the given path. </p>

    <h3>Details</h3>
    <p>Emit data to current <code>msg.socket</code> if defined, otherwise 
        emit to all SocketIO listening to the given path.</p>
    <p>Properties</p>
    <dl class="message-properties">
        <dt>Path <span class="property-type">string</span></dt>
        <dd>name of the path that is captured on the server side (ex: socket.io)</dd>
        <dt>Value <span class="property-type">string</span></dt>
        <dd>where to get the data to send</dd>
    </dl>

    <h3>References</h3>
    <ul>
        <li><a href="https://socket.io/docs/">Socket.io</a> - documentation</li>
        <li><a href="https://github.com/NGRP/node-red-contrib-viseo/">VISEO BotMaker</a> - the nodes github repository</li>
    </ul>
</script>
