<script type="text/javascript">
    RED.nodes.registerType('tokenizer',{
        category: 'üõ†Ô∏è_tools',
        color: '#3FADB5',
        defaults: { 
            name :       { value: undefined },
            salt :       { value: undefined },
            source :       { value: undefined },
            destination :  { value: undefined } 
        },
        inputs:  1,
        outputs: 1,
        icon: "house-key.svg",
        align: "left",
        paletteLabel: "Tokenizer",
        label: function() { return this.name || "Tokenizer"; },
        oneditprepare: function() {
            $("#node-input-salt").typedInput({   default: 'str', types: ['str'],  type:'str'});
            $("#node-input-source").typedInput({   default: 'msg', types: ['msg'],  type:'msg'});
            $("#node-input-destination").typedInput({   default: 'msg', types: ['msg'],  type:'msg'});
        }
    });
</script>

<script type="text/x-red" data-template-name="tokenizer">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-salt"><i class="fa fa-random"></i> Salt</label>
        <input type="text" id="node-input-salt" placeholder="Salt">
    </div>
    <div class="form-row">
        <label for="node-input-source"><i class="fa fa-sign-in"></i> Input</label>
        <input type="text" id="node-input-source" placeholder="payload">
    </div>
    <div class="form-row">
        <label for="node-input-destination"><i class="fa fa-sign-out"></i> Output</label>
        <input type="text" id="node-input-destination" placeholder="payload">
    </div>
</script>
