<script type="text/javascript">
    RED.nodes.registerType('sensit',{
        category: 'üÉè_miscellaneous',
        color: '#3FADB5',
        defaults: { 
            name:    { value: undefined },
            token:   { value: undefined },
            device:  { value: undefined },
            sensor:  { value: undefined },
            startdate:  { value: undefined },
            enddate:  { value: undefined },
        },
        inputs:1,
        outputs:1,
        icon: "cloud.svg",
        align: "left",
        paletteLabel: "Sensit",
        label: function() { return this.name || "Sensit"; },
        oneditprepare: function() {
            $("#node-input-token").typedInput({ default: 'str', types: ['str'], type: 'str' });

            $("#node-input-sensor").typedInput({ default: 'str', types: ['str'], type: 'str' });

            $("#node-input-enddate").typedInput({ default: 'str', types: ['str'], type: 'str' });

    });
